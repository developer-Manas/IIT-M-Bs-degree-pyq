<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics</title>
</head>
<style>
    
      body {
  width: 100%;
  height: 100vh;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #8317e8, #95c0ff);
  font-family: Arial, sans-serif;
}

h1 {
  margin-top: 0px;
  width: 100%;
  min-height: 50vh;
  padding: 2rem;
  text-align: center;
  font-size: 3rem;
  background-image: url('bg.jpg');
  background-size: cover;
  background-position: center;
  color: white;
}

.view {
  width: 100%;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 1rem;
  gap: 1rem;
}

.block {
  flex: 1 1 250px;
  max-width: 300px;
  height: 200px;
  border: 0.5mm solid black;
  border-radius: 7px;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
              rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
              rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: aliceblue;
  text-align: center;
}

/* Colors per block */
.block:nth-child(1), .block:nth-child(9), .block:nth-child(15), .block:nth-child(20) {
  background: rgb(232, 88, 67);
}
.block:nth-child(2), .block:nth-child(6), .block:nth-child(11), .block:nth-child(18) {
  background: rgb(26, 84, 207);
}
.block:nth-child(3), .block:nth-child(8), .block:nth-child(12), .block:nth-child(16) {
  background: rgb(36, 217, 127);
}
.block:nth-child(4), .block:nth-child(7), .block:nth-child(13), .block:nth-child(17) {
  background: rgb(157, 86, 247);
}
.block:nth-child(5), .block:nth-child(10), .block:nth-child(14), .block:nth-child(19) {
  background: rgb(250, 201, 82);
}

/* Animation */
@keyframes appear {
  from {
    opacity: 0;
    clip-path: inset(100% 100% 0 0);
  }
  to {
    opacity: 1;
    clip-path: inset(0 0 0 0);
  }
}

.block {
  animation: appear linear;
  animation-timeline: view();
  animation-range: entry 0% cover 40%;
}

/* âœ… Responsive Fix */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
    padding: 1rem;
    line-height: 1.3;
  }

  .block {
    font-size: 1.5rem;
    height: 150px;
  }
}

@media (max-width: 480px) {
  .block {
    flex: 1 1 100%;
    max-width: 100%;
    font-size: 1.2rem;
    height: 130px;
  }
}

</style>
<body>
     <div class="view">
      <div onclick="window.location.href='1-index.html'" style="cursor:pointer" class="block">Week-1</div>
      <div onclick="window.location.href='2-index.html'" style="cursor:pointer" class="block">Week-2</div>
      <div class="block">Week-3</div>
      <div class="block">Week-4</div>
      <div class="block">Week-5</div>
      <div class="block">Week-6</div>
      <div class="block">Week-7</div>
      <div class="block">Week-8</div>
      <div class="block">Week-9</div>
      <div class="block">Week-10</div>
      <div class="block">Week-11</div>
      <div class="block">Week-12</div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    
</body>
</html>
